
<div class="p-5">
<h2 mat-dialog-title>Offer Your Fair</h2>
<div mat-dialog-content>
  <div class="price">Price:{{data.price}}</div>
  <form [formGroup]="offerForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Enter your offer</mat-label>
      <input matInput formControlName="offer" type="number" placeholder="Enter your offer" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="center">
  <button mat-flat-button color="primary" (click)="submitOffer()">Submit Offer</button>
  <button mat-button (click)="closeDialog()">Close</button>
</div>
</div>
