  <google-map
  #map
  [zoom]="zoom"
  width="100%"
  height="100%"
  class="center"
>
  <!-- Directions Renderer -->
  <map-directions-renderer
    *ngIf="directionsResult"
    [directions]="directionsResult"
    [options]="directionsOptions"
  ></map-directions-renderer>

  <!-- Arrow Marker -->
  <map-marker
    *ngIf="currentPosition"
    [position]="currentPosition"
    [icon]="arrowIcon"
  >

   <!-- Destination Marker -->
   <map-marker
   [position]="destination"
   [title]="'Destination'"
   [icon]="desIcon"
 >
 </map-marker>
  </map-marker>
</google-map>
