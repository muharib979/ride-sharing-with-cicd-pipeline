<div class="container">
    <mat-card class="custom-card">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5">
            <img class="profile-photo" [src]="'data:image/'+picture+';base64,'+picture64" alt="image" />  <span class="font-weight-bold">{{userName}} &nbsp; 4.5<span class="fa fa-star checked"></span></span>
            <!-- <span class="text-black-50">amran979@mail.com</span><span> </span> -->
           </div>
        </div>
      </div>
      <mat-card-content>
        <form [formGroup]="businessEditForm">
          <div class="row">
            <div class="col-md-12">
              <mat-form-field appearance="outline"  class="custom-field">
                <mat-label style="  padding-top: 74px !important;">Name of the Company</mat-label>
                <input matInput formControlName="businessName">
              </mat-form-field>
            </div>
          </div>
  
          <!-- Contact Person and Phone -->
          <div class="row">
            <div class="col-md-6">
              <mat-form-field appearance="outline"  class="custom-field">
                <mat-label>Contact Person</mat-label>
                <input matInput formControlName="contactPerson">
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-form-field appearance="outline"  class="custom-field">
                <mat-label>Contact Phone number</mat-label>
                <input matInput formControlName="contactPhoneNumber" appPhoneMask>
              </mat-form-field>
            </div>
          </div>
  
          <!-- Main Contact Email and Number of Employees -->
  
  
          <!-- Business Phone Number -->
          <div class="row">
            <div class="col-md-4">
              <mat-form-field appearance="outline"  class="custom-field">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="handleErrorRegister('email', 'required')">Email is required</mat-error>
                <mat-error *ngIf="handleErrorRegister('email', 'email')">Email should be of valid format</mat-error>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field appearance="outline"  class="custom-field">
                <mat-label>Number of Employees</mat-label>
                <input matInput formControlName="numOfEmp" type="number">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field appearance="outline"  class="custom-field">
                <mat-label>Business Phone number</mat-label>
                <input matInput formControlName="businessPhoneNumber" appPhoneMask>
              </mat-form-field>
            </div>
          </div>
          <!-- Address -->
          <h4 class="text-center text-white"> Address</h4>
          <div class="row mt-4">
            <div class="col-md-12">
              <mat-form-field appearance="outline"  class="custom-field">
                <mat-label>Street Address</mat-label>
                <input matInput formControlName="streetAddress">
              </mat-form-field>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-4">
              <mat-form-field appearance="outline"  class="custom-field">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field appearance="outline"  class="custom-field">
                <mat-label>State</mat-label>
                <mat-select formControlName="state">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let state of states" [value]="state">{{ state }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-4">
              <mat-form-field appearance="outline"  class="custom-field">
                <mat-label>Zip Code</mat-label>
                <input matInput formControlName="zipCode">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center mt-3">
              <button type="submit" mat-raised-button (click)="saveBusiness()" style="color: white;"
                [ngStyle]="{'background-color': isHovered ? hoverColor : normalColor}" (mouseenter)="onMouseEnter()"
                (mouseleave)="onMouseLeave()">
                Submit
              </button>
            </div>
          </div>
  
  
        </form>
      </mat-card-content>
    </mat-card>
  </div>
